<!DOCTYPE html>
<html>
  <head>
    <title>Battle of the Bands</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        /*background-image: url('main-large.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;*/
      }
      
      .box-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: left;
        margin-left: 2rem;
        margin-bottom: 5rem;
        padding: 1rem;  
      }
      
      .box {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 20rem;
        height: 7rem;
        background-color: lightblue;
        margin-bottom: 3rem;  
        text-align: center;
        color: rgb(14, 12, 12);
        font-size: 26px;
        line-height: 100px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        text-decoration: none;
        border-radius: 2rem;
        cursor: pointer;
        transition: background-color 0.4s;
      }
      
      .box:hover {
        background-color: rgb(16, 16, 233);
        
      }
      
      .box-green {
        background-color: rgb(143, 252, 143);
      }
      
      .box-red {
        background-color: rgb(226, 70, 70);
      }
      
      .box-link {
        display: block;
        width: 100%;
        height: 100%;
        text-decoration: none;
        color: inherit;
      }
      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      #top{
        background-color: rgba(105, 105, 105, 0.6);
        padding: 5rem;
        border-radius: 2%;
      }
      h1{
        text-align: center;
      }

      blockquote{
        font-size: larger;
        text-align: center;
     
      }      
           
      /* CSS for responsive design */
      @media only screen and (max-width: 768px) {
        .box {
          width: 100%;
        }
      }

    </style>
  </head>

  <body>
    <video autoplay loop muted>
      <source src="AudioSpec.mp4" type="video/mp4">
    </video>

    <div id="top">
      <h1>Battle of the Bands</h1>
      <div><blockquote>Some of the bands and songs that we love. Help us decide who has the best bands choices?</blockquote></div>
      
    <div>
      <div class="box-container">
        <div class="box">
          <a href="conner.html" class="box-link">Conner's Playlist</a>
        </div>
        <div class="box box-green">
          <a href="jacob.html" class="box-link">Jacob's Playlist</a>
        </div>
        <div class="box box-red">
          <a href="john.html" class="box-link">John's Playlist</a>
        </div>
      </div><!--end of box container-->
     </div> 
    </div> <!--last div-->
